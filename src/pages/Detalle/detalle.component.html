<ion-header>
    <ion-navbar color="danger">
      <ion-title>{{Lista.nombre}}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <h3> {{ Lista.nombre}}</h3>

    <ion-card>

        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la Lista</ion-label>
                <ion-input type="text" [(ngModel)]= "Lista.nombre" ></ion-input>
              </ion-item>

        </ion-card-header>

        <ion-card-content>
         <ion-list>
            <ion-item  *ngFor="let item of Lista.Item" (click)="Actualizar(item)">
                <ion-icon item-left *ngIf="!item.completa" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon item-left *ngIf="item.completa" ios="ios-checkbox-outline " md="md-checkbox-outline"></ion-icon>

              <h2 [class.tachado]="item.completa">{{item.nombre}}</h2>

            </ion-item>

         </ion-list>
     <br><br>
     <button (click)="BorrarItem()" ion-button class="button-block" color="danger">
        Borrar Lista
     </button>


        </ion-card-content>

      </ion-card>




  </ion-content>
